<!--=======Start Add poster Page========-->
<!-- The Modal -->
<div class="modal pl-3" id="add_poster">
    <div class="modal-dialog">
        <!-- Modal Header -->
        <div class="modal-header mt-5 float-center bg-primary border-0 Borders">
            <button type="button" class="close text-dark" data-dismiss="modal">&times;</button>
            <p class="modal-title text-white">اضافة اعلان</p>
        </div>
        <!-- Modal body -->
        <!-- form start -->
        <div class="modal-content border-0">
            <form role="form" action="{% url 'save_poster' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" name="id" value="{{user.id}}">
                    <div class="form-group mt-3">
                        <label class="control-label float-right">اسم المؤسسة</label>
                        <input required type="text" class="col-sm-12 Boxshadow Borders4 H2 Borders7" name="name">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">المحافظة </label>
                        <select required class="col-sm-12 Boxshadow Borders4 H2 Borders7" name="region">
                      {% for region in regions %}
                        <option value="{{ region.id }}">{{ region}}</option>
                      {% endfor %}
                    </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">المكان بالضبط</label>
                        <input required type="text" class="col-sm-12 Boxshadow Borders4 H2 Borders7" name="place">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">التصنيف</label>
                        <select required class="col-sm-12 Boxshadow Borders4 H2 Borders7" name="classification">
                            {% for classification in classifications %}
                            <option value="{{ classification.id }}">{{ classification }}</option>
                            {% endfor %}
                         </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">صورةالاعلان</label>
                        <input required type="file" name="profile" class="col-sm-12 Boxshadow Borders4 H2 Borders7 pt-3">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">الاعلان</label>
                        <textarea required class="col-sm-12 Boxshadow Borders4 Borders7" rows="3" name="posts" placeholder="اكتب ..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">التاريخ</label>
                        <input required type="date" class="col-sm-12 Boxshadow Borders4 H2 Borders7" name="date_poster">
                    </div>
                    <div class="row">
                        <div class="col-sm-11 col-md-5 mr-3 ml-3 mt-2">
                            <button type="submit" name="submit" class="text-center Borders1 bg-primary border-0 text-white Boxshadow" style="width:100%;height:45px">
                                <i class="fas fa-check"></i> حفظ
                            </button>
                        </div>
                        <div class="col-sm-11 col-md-5 mr-3 ml-3 mt-2">
                            <button data-dismiss="modal" class="text-center Borders1 bg-danger border-0 text-white Boxshadow" style="width:100%;height:45px"> 
                                <i class="fas fa-times"></i> اغلاق
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- form end -->
        </div>
    </div>
</div>
<!--=======End Add poster ========-->
