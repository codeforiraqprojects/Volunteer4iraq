<!--=======Start Add Volunteer Page ======== -->
<!-- The Modal -->
<div class="modal pl-3" id="addVolunteer">
    <div class="modal-dialog">
        <!-- Modal Header -->
        <div class="modal-header mt-5 float-center bg-primary border-0 Borders">
            <button type="button" class="close text-dark" data-dismiss="modal">&times;</button>
            <p class="modal-title text-white">اضافة متطوعين</p>
        </div>
        <!-- Modal body -->
        <!-- form start -->
        <div class="modal-content border-0">
            <form role="form" action="/add_volunteer" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group mt-3">
                        <label class="control-label float-right">اسم المؤسسة</label>
                        <input required class="col-sm-12 Borders4 H2 Borders7" type="text" placeholder="اكتب اسم المستخدم" name="name_intity">
                    </div>
                    <div class="form-group mt-3">
                        <label class="control-label float-right">الاسم</label>
                        <input required class="col-sm-12 Borders4 H2 Borders7" type="text" placeholder="اكتب اسم المستخدم" name="name">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">العمر</label>
                        <input required class="col-sm-12 Borders4 H2 Borders7" type="number" name="age">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">الجنس</label>
                        <select type="text" name="gender" class="col-sm-12 Boxshadow Borders4 H2 Borders7">
                            {% for gender in gender %}
                              <option value="{{ gender.id }}">{{ gender }}</option>
                            {% endfor %}    
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">المحافظة</label>
                        <select class="col-sm-12 Boxshadow Borders4 H2 Borders7" name="region">
                            {% for region in region %}
                                <option value="{{ region.id }} ">{{ region }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">الوظيفة</label>
                        <input required class="col-sm-12 Boxshadow Borders4 H2 Borders7" type="text" name="employee">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right mt-2">الصورة الشخصية</label>
                        <input required type="file" class="col-sm-12 pt-3 Boxshadow Borders4 H2 Borders7 text-primry text-primary" name="profile">
                    </div>
                    <div class="row">
                        <div class="col-sm-11 col-md-5 mr-3 ml-3 mt-2">
                            <button type="submit" name="submit" class="text-center Borders1 bg-primary border-0 text-white Boxshadow" style="width:100%;height:45px">
                                <i class="fas fa-check"></i> حفظ
                            </button>
                        </div>
                        <div class="col-sm-11 col-md-5 mr-3 ml-3 mt-2">
                            <button data-dismiss="modal" class="text-center Borders1 bg-danger border-0 text-white Boxshadow" style="width:100%;height:45px"> 
                                <i class="fas fa-times"></i> اغلاق
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--=======End Add Volunteer Page ======== -->
