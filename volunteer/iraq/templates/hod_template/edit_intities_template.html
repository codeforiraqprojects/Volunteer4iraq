{% load static %}
<!-- /* ======== Start Edit Intities Page ======== */ -->
<!-- The Modal -->
<div class="modal pl-3" id="edit">
    <div class="modal-dialog">
        <!-- Modal Header -->
        <div class="modal-header mt-5 float-center bg-primary border-0 Borders">
            <button type="button" class="close text-dark" data-dismiss="modal">&times;</button>
            <p class="modal-title text-white">تعديل معلومات المؤسسة</p>
        </div>
        <!-- Modal body -->
        <!-- form start -->
        <div class="modal-content border-0">
            <form role="form" action="{% url 'edit_intities'  %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group mt-3">
                        <label class="control-label float-right">اسم المؤسسة</label>
                        <input class="col-sm-12 Boxshadow H2 Borders7 Borders4" type="text" placeholder="اكتب اسم المؤسسة" name="name" value="{{user.intity.name}}">
                    </div>
                    <div class="form-group mt-3">
                        <label class="float-right">المحافظة </label>
                        <div class="col-sm-12 float-right Boxshadow H2 pt-3 Borders7 Borders4">
                            <span>{{ user.intity.region }}</span>
                            <select class="bg-white border-0 float-left" name="region">
                                {% for region in region %}
                                <option value="{{ region }}" >{{ region }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="float-right mt-3">تاريخ التأسيس</label>
                        <div class="col-sm-12 float-right Boxshadow H2 pt-3 Borders7 Borders4">
                            <span>{{ user.intity.created}}</span>
                            <input required class="bg-white border-0 float-left" type="date" placeholder="اكتب هنا" name="created" value="{{intity.created}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="float-right mt-3">التصنيف</label>
                        <div class="col-sm-12 float-right Boxshadow H2 pt-3 Borders7 Borders4">
                            <span>{{ user.intity.classification }}</span>
                            <select class="bg-white border-0 float-left" name="classification">
                                {% for classification in classification %}
                          <option value="{{ classification }}">{{ classification }}</option>
                                 {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right mt-3">اعمالها</label>
                        <textarea class="col-sm-12 Boxshadow Borders4 Borders7" rows="3" name="works" placeholder="اكتب ...">
                            {{user.intity.works}}
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">ملخص</label>
                        <textarea class="col-sm-12 Boxshadow Borders4 Borders7" rows="3" name="abstract" placeholder="اكتب ...">
                            {{user.intity.abstract}}
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right"> الترخيص/    {{user.intity.intities_pic}}</label>
                        <input type="file" class="col-sm-12  pt-3 Boxshadow Borders4 H2 Borders7" name="profile2">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">صورةالمؤسسة /   {{user.intity.intities_pic}}</label>
                        <input type="file" class="col-sm-12  pt-3 Boxshadow Borders4 H2 Borders7" name="profile1">
                    </div>
                    <!-- Modal footer -->
                    <div class="row">
                        <div class="col-sm-11 col-md-5 mr-3 ml-3 mt-2">
                            <button type="submit" name="submit" class="text-center Borders1 bg-primary border-0 text-white Boxshadow" style="width:100%;height:45px">
                                <i class="fas fa-check"></i> حفظ
                            </button> {% for intity in intitys %}
                            <input type="hidden" value="{{ intity.id }}" name="id"> {% endfor %}
                        </div>
                        <div class="col-sm-11 col-md-5 mr-3 ml-3 mt-2">
                            <button data-dismiss="modal" class="text-center Borders1 bg-danger border-0 text-white Boxshadow" style="width:100%;height:45px">
                                <i class="fas fa-times"></i> اغلاق
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /* ======== End Edit Intities Page ======== */ -->
