{% load static %}
<!-- /* ======== Start Add Member Page ======== */ -->
<!-- The Modal -->
<div class="modal pl-3" id="addmem">
    <div class="modal-dialog">
        <!-- Modal Header -->
        <div class="modal-header mt-5 float-center bg-primary border-0 Borders">
            <button type="button" class="close text-dark" data-dismiss="modal">&times;</button>
            <p class="modal-title text-white">اضافة عضو</p>
        </div>
        <!-- Modal body -->
        <!-- form start -->
        <div class="modal-content border-0">
            <form role="form" action="/add_member_save" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" name="id" value="{{user.id}}">
                    <div class="form-group mt-3">
                        <label class="control-label float-right">اسم العضو</label>
                        <input required type="text" name="name" class="col-sm-12 Boxshadow Borders4 H2 Borders7">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">الجنس</label>
                        <select required type="text" name="gender" class="col-sm-12 Boxshadow Borders4 H2 Borders7">
                            {% for gender in genders %}
                                <option value="{{ gender.id }}">{{ gender }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">المحافظة </label>
                        <select required name="region" class="col-sm-12 Boxshadow Borders4 H2 Borders7">
                            {% for region in regions %}
                                <option value="{{ region.id }}">{{ region }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">الوظيفة </label>
                        <input required type="text" name="employee" class="col-sm-12 Boxshadow Borders4 H2 Borders7">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">رقم الهاتف </label>
                        <input required type="text" name="phone" class="col-sm-12 Boxshadow Borders4 H2 Borders7">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">البريد الالكتروني</label>
                        <input required type="text" name="email" class="col-sm-12 Boxshadow Borders4 H2 Borders7">
                    </div>
                    <div class="form-group">
                        <label class="control-label float-right">صورة العضو </label>
                        <input required type="file" name="profile" class="pt-3 col-sm-12 Boxshadow Borders4 H2 Borders7">
                    </div>
                    <!-- Modal footer -->
                    <div class="row">
                        <div class="col-sm-11 col-md-5 mr-3 ml-3 mt-2">
                            <button type="submit" name="submit" class="text-center Borders1 bg-primary border-0 text-white Boxshadow" style="width:100%;height:45px">
                                <i class="fas fa-check"></i> حفظ
                            </button>
                        </div>
                        <div class="col-sm-11 col-md-5 mr-3 ml-3 mt-2">
                            <button data-dismiss="modal" class="text-center Borders1 bg-danger border-0 text-white Boxshadow" style="width:100%;height:45px">
                                <i class="fas fa-times"></i> اغلاق
                            </button>
                        </div>
                    </div>
            </form>
            </div>
        </div>
    </div>
</div>
<!-- /* ======== End Add Member Page ======== */ -->
