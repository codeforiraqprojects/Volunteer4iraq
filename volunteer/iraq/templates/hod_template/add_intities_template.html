{% load static %}
<!-- /* ======== Start Add Intities Page ======== */ -->
<!-- The Modal -->
<div class="modal pl-3" id="add">
    <div class="modal-dialog">
        <!-- Modal Header -->
        <div class="modal-header mt-5 float-center bg-primary border-0 Borders">
            <button type="button" class="close text-dark" data-dismiss="modal">&times;</button>
            <p class="modal-title text-white">أضافة معلومات المؤسسة</p>
        </div>
        <!-- Modal body -->
        <!-- form start -->
        <div class="modal-content border-0">
            <form role="form" action="/add_intities_save" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group mt-3">
                        <label class="float-right">اسم المؤسسة</label>
                        <input required class="col-sm-12 Boxshadow Borders4 H2 Borders7" type="text" placeholder="اكتب اسم المؤسسة" name="name">
                    </div>
                    <div class="form-group">
                        <label class=" float-right">المحافظة </label>
                        <select class="col-sm-12 Boxshadow Borders4 H2 Borders7" name="region">
                            {% for region in region %}
                            <option value="{{ region.id}}" >{{ region }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="float-right">تاريخ التأسيس</label>
                        <input required class="col-sm-12 Boxshadow Borders4 H2 Borders7" type="date" placeholder="اكتب هنا" name="created">
                    </div>
                    <div class="form-group">
                        <label class="float-right">التصنيف</label>
                        <select class="col-sm-12 Boxshadow Borders4 H2 Borders7" name="classification">
                            {% for classification in classification %}
                            <option value="{{ classification.id }}">{{ classification.classification }}</option>
                            {% endfor %} 
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="float-right">اعمالها</label>
                        <textarea required class="col-sm-12 Boxshadow Borders4 Borders7" rows="3" name="works" placeholder="اكتب ..."> </textarea>
                    </div>
                    <div class="form-group">
                        <label class="float-right">ملخص</label>
                        <textarea required class="col-sm-12 Boxshadow Borders4 Borders7" rows="3" name="abstract" placeholder="اكتب ..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="float-right">الترخيص</label>
                        <input required type="file" class="col-sm-12  pt-3 Boxshadow Borders4 H2 Borders7" name="profile2">
                    </div>
                    <div class="form-group">
                        <label class="float-right">صورةالمؤسسة</label>
                        <input required type="file" class="col-sm-12 pt-3 Boxshadow Borders4 H2 Borders7" name="profile1">
                    </div>
                    <!-- Modal footer -->
                    <div class="row">
                        <div class="col-sm-11 col-md-5 mr-3 ml-3 mt-2">
                            <button type="submit" name="submit" class="text-center Borders1 bg-primary border-0 text-white Boxshadow" style="width:100%;height:45px">
                                <i class="fas fa-check"></i> حفظ
                            </button>
                        </div>
                        <div class="col-sm-11 col-md-5 mr-3 ml-3 mt-2">
                            <button data-dismiss="modal" class="text-center Borders1 bg-danger border-0 text-white Boxshadow" style="width:100%;height:45px"> 
                                <i class="fas fa-times"></i> اغلاق
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /* ======== End Add Intities Page ======== */ -->
