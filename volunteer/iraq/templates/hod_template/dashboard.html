{% extends 'hod_template/base_template.html' %} {% load static %}
<!-- /* ======== Start Dashboard Page======== */ -->
{% block content %}
<!-- ==========  Start Sidebar  ========== -->
<div class="navigation Boxshadow">
    <div class="Boxshadow Borders badge-primary mb-5 pt-4" style="height:125px">
        <img style="width:90px;height:90px;margin-right:70px;border:4px solid white" class="bg-primary mt-5 rounded-circle" src="{{user.adminhod.profile_pic.url}}" alt="الصورة الشخصية">
    </div>
    <div class="pb-3">
        <p class="usename text-center font-weight-bold text-primary">{{user.username}}</p>
    </div>
    <ul>
        <li class="">
            <a href="{% url 'admin_home' %}">
                <span class="icon"><i class="fas fa-home mt-3"></i></span>
                <span class="title nav-link mt-2">الرئيسية</span>
            </a>
        </li>
        <li class="">
            <a href="{% url 'profile' %}">
                <span class="icon"><i class="fas fa-user mt-3"></i></span>
                <span class="title nav-link mt-2">الملف الشخصي</span>
            </a>
        </li>
        <li class="">
            <a href="{% url 'intities1' %}">
                <span class="icon"><i class="fas fa-building mt-3"></i></span>
                <span class="title nav-link mt-2">المؤسسات</span>
            </a>
        </li>
        <li class="">
            <a href="{% url 'profile_intities' %}">
                <span class="icon"><i class="far fa-address-book mt-3"></i></span>
                <span class="title nav-link mt-2">معلومات المؤسسة</span>
            </a>
        </li>
        <li class="">
            <a href="{% url 'manage_members' user.id %}">
                <span class="icon"><i class="fas fa-users mt-3"></i></span>
                <span class="title nav-link mt-2">الاعضاء</span>
            </a>
        </li>
        <li class="">
            <a href="{% url 'poster' %}">
                <span class="icon"><i class="fas fa-mail-bulk mt-3"></i></span>
                <span class="title nav-link mt-2">الاعلانات</span>
            </a>
        </li>
        <li class="">
            <a href="{% url 'notification' %}">
                <span class="icon"><i class="fas fa-bell mt-3"></i></span>
                <span class="title nav-link mt-2">اشعارات المتطوعين</span>
            </a>
        </li>
        <li class="">
            <a href="{% url 'comments' %}">
                <span class="icon"><i class="fas fa-comments mt-3"></i></span>
                <span class="title nav-link mt-2">التعليقات</span>
            </a>
        </li>
        <li class="">
            <a href="{% url 'about1' %}">
                <span class="icon"><i class="fas fa-book-reader mt-3"></i></span>
                <span class="title nav-link mt-2">من نحن</span>
            </a>
        </li>
        <li class="mb-3">
            <a href="{% url 'logout' %}">
                <span class="icon"><i class="fas fa-sign-out-alt mt-3"></i></span>
                <span class="title nav-link mt-2">تسجيل خروج</span>
            </a>
        </li>
    </ul>
</div>
<!-- ========  End Sidebar  ======== -->

{% endblock %}
<!-- /* ======== End Dashboard Page======== */ -->
