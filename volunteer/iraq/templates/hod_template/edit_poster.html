{% extends 'hod_template/base_template.html' %} {% load static %}
<!-- /* ======== Start Edit Poster Page ======== */ -->

{% block main_content %}

<div class="background2 pb-5 pt-5">
    <div class="row background Boxshadow" style="margin-right:20px;margin-left:20px;border-radius:10px 10px 0px 0px">
        <div class="col pr-5 pt-4 pb-4">تعديل الاعلان</div>
    </div>
    <div class="bg-white Boxshadow pb-5 Borders mr-4 ml-4">
        <form role="form" action="{% url 'edit_poster' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-body">
                <input type="hidden" value="{{ poster.id }}" name="id">
                <div class="form-group mt-3 row">
                    <label class="control-label float-right col-md-2 mt-md-3 text-md-center">اسم المؤسسة</label>
                    <input type="text" class="m-2 col-sm-12 col-md-9 Boxshadow Borders4 H2 Borders7" name="name" value="{{poster.name}}">
                </div>
                <div class="form-group row">
                    <label class="control-label float-right col-md-2 mt-md-3 text-md-center">المحافظة </label>
                    <div class="col-sm-12 col-md-9 m-2 bg-white Boxshadow pt-3 Borders4 H2 Borders7">
                        <span>{{ poster.region }}</span>
                        <select name="region" class="bg-white border-0 float-left">
                            {% for region in regions %}
                            <option value="{{ region.id }}" {% if region.id == poster.region_id.id %} selected {% endif %}>{{ region}}</option>
                        {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group mt-3 row">
                    <label class="control-label float-right col-md-2 mt-md-3 text-md-center">المكان بالضبط</label>
                    <input type="text" class="m-2 col-sm-12 col-md-9 Boxshadow Borders4 H2 Borders7" name="place" value="{{poster.place}}">
                </div>
                <div class="form-group row">
                    <label class="control-label float-right col-md-2 mt-md-3 text-md-center">التصنيف</label>
                    <div class="col-sm-12 col-md-9 m-2 bg-white Boxshadow pt-3 Borders4 H2 Borders7">
                        <span>{{ poster.classification }}</span>
                        <select name="classification" class="bg-white border-0 float-left">
                            {% for classification in classifications %}
                            <option value="{{ classification}}">{{ classification }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label float-right col-md-2 mt-md-2 text-md-center">صورة الاعلان</label>
                    <img class="mt-2 float-left col-md-2" src="/media/{{ poster.poster_image }}" style="height:100px">
                    <input type="file" name="profile" class="m-2 col-sm-12 col-md-7 Boxshadow Borders4 H2 Borders7 pt-3">
                </div>
                <div class="form-group row">
                    <label class="control-label float-right col-md-2 mt-md-2 text-md-center">الاعلان</label>
                    <textarea class="m-2 col-sm-12 col-md-9 Boxshadow Borders4 Borders7 pt-3" rows="3" name="posts" placeholder="اكتب ... ">{{ poster.posts }}</textarea>
                    <!--  -->
                </div>
                <div class="form-group mt-3 row">
                    <label class="control-label float-right col-md-2 mt-md-3 text-md-center">التاريخ</label>
                    <div class="col-sm-12 col-md-9 Boxshadow Borders4 H2 Borders7 pt-3">
                        <span>{{ poster.date_poster}}</span>
                        <input type="date" class="float-left pr-3 bg-danger text-white border-0" required name="date_poster" placeholder="تاريخ الميلاد">
                    </div>
                </div>
                <div class="mr-5 mt-5 ml-5 mb-2">
                    <button type="submit" name="submit" class="col-sm-4 col-md-4 float-md-center text-center Borders1 bg-primary border-0 text-white Boxshadow H2" style="width:100%;height:50px">
                        <i class="fas fa-check"></i> تعديل
                    </button>
                </div>
            </div>
        </form>
        <!-- <div class="ml-5 mb-2 " style="margin-right:55px ">
            <button class="text-center Borders1 bg-danger border-0 text-white Boxshadow " onclick=document.location="{% url 'poster' %} " style="width:97%;height:50px ">
                <i class="fas fa-times "></i> اغلاق
            </button>
        </div> -->
    </div>
</div>
{% endblock main_content %}
<!-- /* ======== End Edit poster Page ======== */ -->
