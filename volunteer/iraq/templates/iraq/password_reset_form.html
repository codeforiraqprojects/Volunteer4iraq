{% load static %}
<!-- /* ======== Start Password reset  Form Page ======== */ -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> {% if title %}
    <title>تطوع / {{title}}</title>
    {% else %}
    <title>تطوع</title>
    {% endif%}
    <link rel="stylesheet" href="{% static 'iraq/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'iraq/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <style>
        @media (min-width: 600px) {
            .change {
                height: 100%;
            }
            .reset {
                height: 97%;
            }
        }
    </style>
</head>

{% block content %}

<div class="change row Boxshadow bg-primary Borders1 mt-3 mb-3 mr-2 ml-2 pt-4 pb-4">
    <div class="col-sm-12 col-md-6">
        <img class="image-width1 Borders1 mt-2 reset" src="{% static 'iraq/images/password_reset.png' %}" alt="password_reset">
    </div>
    <div>
        {% if validlink %}
        <p class="font-weight-bolder mt-5 text-white font-size1" style="margin-right:100px">كلمة المرور الجديدة</p>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group row mt-5">
                <label class="col-sm-12 col-form-label font-weight-bold font-size3 text-white mr-5"> كلمة المرور السابقة</label>
                <input type="password" class="mr-4 mt-3 fa pr-2 border-0 mr-5 Color Borders1 col-sm-3 col-md-10" placeholder="&#xf084;" style="height:55px;width:80%" name="password1">
            </div>
            <div class="form-group row mt-2">
                <label class="col-sm-12 col-form-label font-weight-bold font-size3 text-white mr-5"> كلمة المرور الحالية</label>
                <input type="password" class="mr-4 mt-3 fa pr-2 border-0 mr-5 Color Borders1 col-sm-3 col-md-10" placeholder="&#xf084;" style="height:55px;width:80%" name="new_password1">
            </div>
            <div class="form-group row mt-2">
                <label class="col-sm-12 col-form-label font-weight-bold font-size3 text-white mr-5">تأكيد كلمة المرور</label>
                <input type="password" class="mr-4 mt-3 fa pr-2 border-0 mr-5 Color Borders1 col-sm-3 col-md-10" placeholder="&#xf084;" style="height:55px;width:80%;" name="new_password2">
            </div>
            <button type="submit" name="submit" class="btn bg-warning font-weight-bolder mt-3 mt-md-5 mr-5 Borders1 text-white" style="width:80%;height:60px">تغيير</button> {% else %}

            <p class="font-weight-bolder text-center mr-5 font-size1 text-white" style="margin-top:100px;padding-bottom:100px">لقد انتهت صلاحية الرابط</p>
            {% endif %}
    </div>
    </form>
</div>
{% endblock content %}
<!-- /* ======== End Password reset  Form Page ======== */ -->
